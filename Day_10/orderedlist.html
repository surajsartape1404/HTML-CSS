<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>

<body>
    <h1>Ordered List(ol)</h1>
</body>
<ol>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ol>


<ol type="I">
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ol>


<ol type="a">
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ol>


<ol type="A">
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ol>



<ol reversed>
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ol>



<ol start="5">
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
    <li>list4</li>
</ol>


</html>
