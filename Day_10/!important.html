<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>! important</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: violet !important;
        }
    </style>
</head>

<body>
    <h1>! important:</h1>
    <!-- By default, among External, Internal, and Inline CSS, Inline CSS has the highest priority, meaning it gets applied over 
     the other two. However, the priority can be overridden using the !important rule, which ensures that a specific style is applied
      regardless of its source. -->
    <h2 style="color: red;">I am CSS</h2>
</body>

</html>
