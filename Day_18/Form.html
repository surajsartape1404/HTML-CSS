<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <style>
        * {
            margin-bottom: 20px;
        }

        div {
            background-color: bisque;
            width: 200px;
            border: 2px solid;
            padding: 20px;
            margin: 50px 450px;
        }
    </style>
</head>

<body>
    <div>
        <form action="abc.in">
            <label>FName:-
                <input type="text" placeholder="First Name">
            </label><br>
            <label>LName:-
                <input type="text" placeholder="Last Name">
            </label><br>
            <label>DOB:-
                <input type="date">
            </label><br>
            <label>Gender:-</label>
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <br>

            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>

</html>
