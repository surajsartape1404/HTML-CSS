<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset/Legend</title>
    <style>
        * {
            margin-bottom: 10px;
        }

        div {
            width: 300px;
            border: 2px solid;
            padding: 50px;
            margin: 100px 500px;
        }
    </style>
</head>

<body>
    <form action="/abc.in" method="get">
        <fieldset>
            <legend>Form:</legend>
            <label>First Name:
                <input type="text">
            </label><br>
            <label>DOB:
                <input type="date">
            </label><br>
            <label>Gender:</label>
            <label>Male:
                <input type="radio" name="radioInput">
            </label><br>
            <label>Female:
                <input type="radio" name="radioInput">
            </label><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
    </div>
</body>

</html>
