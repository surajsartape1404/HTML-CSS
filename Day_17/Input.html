<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input </title>
</head>

<body>
    <label for="blind">First Name:-</label>
    <input type="text" id="blind">
    <br>
    <label>Last Name:- <input type="text"></label>
    <br>
    <label>Mob No.:- <input type="number"></label>
    <br>
    <label>Enter Password:-<input type="password"></label>
    <br>
    <label>Upload File<input type="file"></label>
    <br>
    <p>Select Multiple Skills:-</p>
    <label>Javascript<input type="checkbox"></label>
    <label>Python<input type="checkbox"></label>
    <label>Sql<input type="checkbox"></label>
    <label>React<input type="checkbox"></label>
    <br>
    <p>Select One Skills:-</p>
    <label>Male<input type="radio"></label>
    <label>Female<input type="radio"></label>
    <br>
    <label>Time:-<input type="time"></label>
    <br>
    <label>Date:-<input type="date"></label>
    <br>
    <label>Range<input type="range"></label>
    <br>
    <label>Button:-<input type="button" value="Click Me"></label>
    <br>
    <label>Submit:-<input type="submit" value="Submit"></label>
    <br>
    <label>Reset:-<input type="reset" value="Reset"></label>
    <br>
    <select>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
    </select>
    <br>
    <label>Choose Color<input type="color"></label>
    <br>
    <label>Enter Email_Id:-<input type="email"></label>
    <br>
    <label>Month & Year:-<input type="month"></label>
    <br>
    <label>Search Box<input type="search"></label>
    <br>
    <label>Telephone No:-<input type="tel"></label>
    <br>
    <label>Week:-<input type="week"></label>
    <br>
    <label>URL:-<input type="url"></label>

</body>

</html>
