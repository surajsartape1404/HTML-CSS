<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>
    <h2>Drinks</h2>
    <ol type="a">
        <li>Coffee</li>
        <ul type="square">
            <li>Cold Coffee</li>
            <li>Hot Coffee</li>
        </ul>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
            <li>Lemon Tea</li>
        </ul>
    </ol>
</body>

</html>
