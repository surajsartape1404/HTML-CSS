<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>
    <h1><mark>a tag: Anchor element</mark></h1>
    <p>anchor element inserting hyperlink on UI. <br>
        href: Hyper reference <br>
        target="_blank" : href url opens in the new tab <br>
        target="_self" : href url opens in the same tab (By Default)
    </p>

    <p><a href="https://www.youtube.com/watch?v=2LBBaD1aQuw&ab_channel=COLORMUSIC">Click</a></p>

    <p><a href="https://www.youtube.com/watch?v=2LBBaD1aQuw&ab_channel=COLORMUSIC" target="_blank">Click 2</a></p>

</body>

</html>
