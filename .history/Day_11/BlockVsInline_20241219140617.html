<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
    <style>
        h1,
        i {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <mark>HTML Block Elements:</mark>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <hr>
    <mark>HTML Inline Elements:</mark>
    <strong>Strong Text</strong>
    <i>Italic Text</i>
    <hr>

    <!-- <p><strong>Strong Text</strong></p>
    <p> <i>Italic Text</i></p> -->
</body>

</html>
