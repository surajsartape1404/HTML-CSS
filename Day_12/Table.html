<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>

    <!-- Notes:-  -->
    <!-- border: showing outerline for the element -->
    <!-- <table border="1px"> -->
    <!--caption:- Representing the table Name -->
    <!-- <caption>Table Title</caption> -->
    <!-- <tr> : Table Row -->
    <!-- <th> : Table Heading -->
    <!-- <td> : Table Data -->

    <!-- <thead> : Table Head : Its containing the table heading portion -->
    <!-- <tbody> : Table Body : Its containing the table body(table data) portion -->
    <!-- <tfoot> : Table footer : Its containing the table footer portion -->
</head>

<body>
    <table border="2px">
        <caption>Table One</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Pooja</td>
            <td>25</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>30</td>
            <td>Male</td>
        </tr>
    </table>
    <hr>
    <table border="2px">

        <caption>Table Two</caption>

        <thead>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
        </thead>
        <tbody>
            <td>Sagar</td>
            <td>22</td>
            <td>M</td>
        </tbody>
        <tfoot>
            <td>Amol</td>
            <td>29</td>
            <td>M</td>
        </tfoot>
    </table>
</body>


</html>
