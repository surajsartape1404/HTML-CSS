<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
    <style>
        /* 
        display: block| inline | inline-block | none     
        */

        h1 {
            width: 90px;
            height: 90px;
            display: inline;
        }

        span:nth-child(1) {
            display: inline-block;
            width: 90px;
            height: 90px;
        }

        /* span:nth-child(2) {
            display: none;
        } */
    </style>
</head>

<body>
    <h1>heading </h1>
    <span> span1</span>
    <div>div element</div>
    <span>span2</span>
</body>

</html>
