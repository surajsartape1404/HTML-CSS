<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        ol li:hover {
            color: red;
        }

        ol li:first-child {
            color: blue;
        }

        ol li:last-child {
            color: brown;
        }
    </style>
</head>

<body>
    <ol>
        <li>El1</li>
        <li>El2</li>
        <li>El3</li>
        <li>El4</li>
    </ol>
</body>

</html>
