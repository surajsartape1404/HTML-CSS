    <style>

        }

    <!-- CSS Inheritance:  
    All properties of the parent are by default available to the child and we are not required to redefine. This property is called inheritance.  
    Inheritance concept applicable for css styles also. i.e what every styles are defined for the parent automatically avilable to the child tags also. 
    
    Here, body is a parent for the h1.
    -->

    <h1>Hi, I am CSS</h1>
