<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        body {
            color: blue;
        }

        /* 
        h1 {
            color: brown;
        } */
    </style>
</head>

<body>

    <!-- CSS Specificity:  
    If multiple styles are available for element then most specific style will be considered.
    This property is called Specificity of CSS. -->

    <h1>Hi, I am CSS</h1>


</body>

</html>
