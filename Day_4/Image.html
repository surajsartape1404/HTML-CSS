<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imag tag</title>
    <link rel="shortcut icon" href="icons8-favicon-94.png" type="image/x-icon">
</head>

<body>
    <p><big><strong>img tag: </strong></big>showing image on the UI. <br>
        <mark>src:</mark> source (its value image path). <br>
        <mark>alt:</mark> alternate text (Its value is text, showing if image is not loading on UI). <br>
    </p>
    <img src="spider.jpg" alt="image loading" height="500" width="500">
    <hr>

    <p>
        <mark>Attributes:</mark> rel, href, type, src, alt, height, width <br>
        <strong>class, id</strong>
    </p>
</body>

</html>
